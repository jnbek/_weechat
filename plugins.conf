#
# plugins.conf -- weechat v1.0.1
#

[var]
fifo.fifo = "on"
guile.check_license = "on"
lua.check_license = "on"
perl.amarok2.color_album = "yellow"
perl.amarok2.color_artist = "white"
perl.amarok2.color_title = "green"
perl.amarok2.ssh_host = "localhost"
perl.amarok2.ssh_port = "22"
perl.amarok2.ssh_status = "disabled"
perl.amarok2.ssh_user = "user"
perl.amarok2.text_output = "listening to: ♬  %T from %C by %A [%G][%Z of %M @ %S kbps] ♬"
perl.chanmon.alignment = "channel"
perl.chanmon.color_buf = "on"
perl.chanmon.dynamic = "off"
perl.chanmon.frantech.#frantech = "off"
perl.chanmon.freenode.#archlinux = "off"
perl.chanmon.freenode.#fedora = "off"
perl.chanmon.freenode.#freebsd = "off"
perl.chanmon.freenode.#go-nuts = "off"
perl.chanmon.freenode.#lua = "off"
perl.chanmon.logging = "off"
perl.chanmon.merge_private = "off"
perl.chanmon.nick_prefix = "<"
perl.chanmon.nick_suffix = ">"
perl.chanmon.output = "buffer"
perl.chanmon.short_names = "off"
perl.chanmon.show_aways = "off"
perl.chanmon.zoelife4u.#services = "off"
perl.check_license = "on"
perl.highmon.alignment = "channel"
perl.highmon.away_only = "off"
perl.highmon.color_buf = "on"
perl.highmon.hotlist_show = "on"
perl.highmon.logging = "off"
perl.highmon.merge_private = "off"
perl.highmon.nick_prefix = "<"
perl.highmon.nick_suffix = ">"
perl.highmon.output = "buffer"
perl.highmon.short_names = "on"
perl.notify_send.command = "notify-send $name: $message"
perl.notify_send.ignore_nicks = ""
perl.notify_send.wait_highlight = "60"
perl.notify_send.wait_pm = "180"
perl.rslap.slapback = "off"
perl.stats_bar.stats_interface = "eth0"
perl.stats_bar.stats_refresh = "10"
perl.yaaa.autoaway = "15"
perl.yaaa.debug = "off"
perl.yaaa.interval = "5"
perl.yaaa.message = "AFK as a result of being idle."
perl.yaaa.status = "on"
python.check_license = "on"
python.colorize_nicks.blacklist_channels = ""
python.colorize_nicks.blacklist_nicks = "so,root"
python.colorize_nicks.colorize_input = "off"
python.colorize_nicks.greedy_matching = "on"
python.colorize_nicks.ignore_tags = ""
python.colorize_nicks.min_nick_length = "2"
python.country.show_in_whois = "on"
python.country.show_localtime = "off"
python.country.time_format = "%x %X %Z"
python.growl.hostname = ""
python.growl.icon = "icon.png"
python.growl.password = ""
python.growl.show_channel_topic = "on"
python.growl.show_dcc = "on"
python.growl.show_highlighted_message = "on"
python.growl.show_invite_message = "on"
python.growl.show_notice_message = "off"
python.growl.show_private_action_message = "on"
python.growl.show_private_message = "on"
python.growl.show_public_action_message = "off"
python.growl.show_public_message = "off"
python.growl.show_server = "on"
python.growl.show_upgrade_ended = "on"
python.growl.sticky = "off"
python.growl.sticky_away = "on"
python.listbuffer.autofocus = "on"
python.listbuffer.channel_min_width = "25"
python.listbuffer.modes_min_width = "8"
python.listbuffer.sort_inverted = "on"
python.listbuffer.sort_order = "users"
python.listbuffer.users_min_width = "8"
python.notify.icon = "/usr/share/pixmaps/weechat.xpm"
python.notify.nick_separator = ": "
python.notify.show_hilights = "on"
python.notify.show_priv_msg = "on"
python.notify.smart_notification = "off"
python.notify.urgency = "normal"
python.title.short_name = "on"
python.title.title_priority = "1"
python.urlbuf.display_active_buffer = "on"
python.urlbuf.display_buffer_number = "on"
python.urlbuf.display_nick = "on"
python.urlbuf.display_private = "on"
python.urlbuf.skip_buffers = ""
python.urlbuf.skip_duplicates = "on"
python.whois_on_query.command = "/whois $nick $nick"
python.whois_on_query.self_query = "off"
ruby.check_license = "on"
ruby.url_shorten.bitly_key = ""
ruby.url_shorten.bitly_login = ""
ruby.url_shorten.color = "red"
ruby.url_shorten.maxlen = "70"
ruby.url_shorten.shortener = "isgd"
ruby.url_shorten.yourls_url = ""
tcl.check_license = "on"
tcl.xosdnotify.align = "left bottom"
tcl.xosdnotify.blink = "on"
tcl.xosdnotify.blink_count = "12"
tcl.xosdnotify.blink_interval = "700"
tcl.xosdnotify.color = "#333333"
tcl.xosdnotify.corner = "#ffffff"
tcl.xosdnotify.encoding = "utf-8"
tcl.xosdnotify.font = "-*-fixed-*-*-*-*-*-200-*-*-*-*-*-*"
tcl.xosdnotify.lines = "2"
tcl.xosdnotify.offset = "48 32"

[desc]
perl.notify_send.command = "system command to be executed ($type, $name, and $message will be interpreted as values) (default: "notify-send $type: $name")"
perl.notify_send.ignore_nicks = "comma-separated list of nicks to ignore (default: "")"
perl.notify_send.wait_highlight = "necessary time delay between highlights (seconds) for command to be executed (default: "60")"
perl.notify_send.wait_pm = "necessary time delay between private messages (seconds) for command to be executed (default: "180")"
python.listbuffer.autofocus = "Focus the listbuffer in the current window if it isn't already displayed by a window."
python.listbuffer.channel_min_width = "The minimum width used for the channel name in the channel list. If a channelname is shorter than this amount, the column will be padded with spaces."
python.listbuffer.modes_min_width = "The minimum width used for modes in the channel list. If a channel has less modes than this amount, the column will be padded with spaces."
python.listbuffer.sort_inverted = "Invert the sort order for the channel list."
python.listbuffer.sort_order = "Last used sort order for the channel list."
python.listbuffer.users_min_width = "The minimum width used for the usercount in the channel list. If the usercount has less digits than this amount, the column will be padded with spaces."
python.whois_on_query.command = "the command sent to do the whois ($nick is repladed by nick) (default: "/whois $nick $nick")"
python.whois_on_query.self_query = "if on, send whois for self queries (default: "off")"
